<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>당근마켓 회원가입</title>
</head>
<body>
    <div>
        <form action="/users/register" method="post">
            <label for="user_email">이메일(ID)</label>
            <input type="text" name="user_email" id="user_email" required>

            <label for="user_password">비밀번호(PW)</label>
            <input type="text" name="user_password" id="user_password" required>

            <label for="user_name">이름</label>
            <input type="text" name="user_name" id="user_name" required>

            <label for="user_phone_num">핸드폰 번호</label>
            <input type="text" name="user_phone_num" id="user_phone_num" required>

            <label for="user_nickname">닉네임</label>
            <input type="text" name="user_nickname" id="user_nickname" required>

            <input type="submit" value="회원가입">
        </form>
    </div>
</body>
</html>
